<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Language Detector</h1>
        <form method="POST">
            <textarea name="text" rows="5" placeholder="Type your text here..." required></textarea>
            <button type="submit">Detect Language</button>
        </form>
        {% if detected_language %}
            <div class="result">
                <h2>Detected Language:</h2>
                <p>{{ detected_language.name }} (ISO 639-1: {{ detected_language.iso_code_639_1 }})</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
